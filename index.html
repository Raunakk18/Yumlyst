<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Yumlyst</h1>
            <form >
                <input type="text" placeholder="Search for recipes" class="searchBox" >
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipe...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
                <div class="recipe-rating">
                    <h3>Rate this Recipe</h3>
                    <div class="rating">
                        <span class="star" data-value="1">⭐</span>
                        <span class="star" data-value="2">⭐</span>
                        <span class="star" data-value="3">⭐</span>
                        <span class="star" data-value="4">⭐</span>
                        <span class="star" data-value="5">⭐</span>
                </div>
                <p id="rating-message" style="font-size: 15px; margin-top: 10px;"></p>
            </div>
        </div>
        <h2 class="bookmarks">My Bookmarked Recipes</h2>
        <div id="bookmarksContainer"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
